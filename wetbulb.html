<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wet Bulb Calculator</title>
    <link rel="stylesheet" href="./resources/css/wetbulb.css">
    <script src="https://kit.fontawesome.com/686a130271.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="./resources/js/wetbulb.js" defer></script>
    <header>
        <h1>Wet Bulb Calculator</h1>
    </header>
    
    <main>
        <p>Current temperature (F): <span id="temp"> </span>&deg; </p>
        <p>Relative humidity: <span id="relHum"> </span>% </p>
        <p>The current wet bulb temperature is <span id="wetbulb"> </span>. <span id="flag"> </span> </p>
    </main>
</body>
</html>
